{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <!--action,method的用法-->
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create my account"></p>
    </form>
{% endblock %}
